<div class="container-fluid">

        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">

                <input type="text" name="end_m" placeholder="End Month" class="form-control">
                <input type="text" name="end_d" placeholder="End Date" class="form-control">
                <div class="input-group-btn">
                    <input type=submit class="btn btn-primary" value="Search Date Range Topic">
                </div>

        </main>
    </div>
