<nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
    <ul class="nav nav-pills flex-column">
        {% if active_topic %}
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('topic', topic_id=active_topic) }}">{{ active_topic }}<span class="sr-only">(current)</span></a>
            </li>
        {% endif %}
        {% for t in topics %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('topic', topic_id=t) }}">{{ t }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>
