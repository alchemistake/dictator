<nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
    <ul class="nav nav-pills flex-column">
        {% if current_user.is_authenticated and current_user.data[4] >= 1 %}
            <li class="nav-item">
                <form class="input-group" action="{{ url_for('add_topic') }}" method="post">
                    <input name="topic" type="text" class="form-control"
                           aria-label="Text input with segmented button dropdown">
                    <div class="input-group-btn">
                        <input class="btn btn-primary" type="submit" value="Add Topic"/>
                    </div>
                </form>
            </li>
        {% endif %}
        {% if active_topic %}
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('topic', topic_id=active_id) }}">{{ active_topic }}<span
                        class="sr-only">(current)</span></a>
            </li>
        {% endif %}
        {% for t in topics %}
            {% if t[1] != "USERS" %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('topic', topic_id=t[0]) }}">{{ t[1] }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
